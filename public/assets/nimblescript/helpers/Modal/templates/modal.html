<div class="modal">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" >
            ×</button>
        <h3>
            {{ title|default('Modal') }}</h3>
    </div>
    <div class="modal-body">
        
    </div>
    <div class="modal-footer">
        {% for button in buttons %}
        <a href="#" class="btn btn-primary" {% if button.disabled %}disabled="disabled"{% endif %} name="{% if button.name %}{{button.name}}{% else %}{{ button.text }}{% endif %}">{{ button.text }}</a>
        {% endfor %}
    </div>
</div>
