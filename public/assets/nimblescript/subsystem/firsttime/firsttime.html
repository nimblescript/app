<form class="form-horizontal">
    <div class="help" data-i18n="user.firsttime.help"></div>
    <div class="error-block"></div>
    <div class="control-group" data-field-parent="password">
        <label class="control-label" for="password" data-i18n="user.firsttime.enter_password"></label>
        <div class="controls">
            <span data-field-key="password" data-type="field"></span>
        </div>
    </div>
    <div class="control-group" data-field-parent="confirmpassword">
        <label class="control-label" for="confirm-password" data-i18n="user.firsttime.confirm_password"></label>
        <div class="controls">
            <span data-field-key="confirmpassword" data-type="field"></span>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" data-i18n="user.firsttime.license">License</label>
        <div class="controls">
            <div class="license">
                <pre id="license"></pre>
            </div>
        </div>
    </div>
    <div class="control-group" data-field-parent="agreetolicense">
        <div class="controls">
            <label class="checkbox">
                <span data-field-key="agreetolicense" data-type="field"></span><span data-i18n="user.firsttime.agree_to_license"></span>
            </label>
            <button type="submit" data-action="go" class="btn btn-success" data-i18n="user.firsttime.submit"></button>
        </div>
    </div>
    <div class="push"></div>
</form>
